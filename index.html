<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" class="icon">
    <title>Brooooom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="stylesheet">

</head>
<body>
    <h1 class="text-center">Página ejercicio</h1>
    <div class="container row">    
        <div class="displayship col-md-6 col-lg-9"><img class="ship"src="assets/Gunship_mf_Sprite.png" alt=""></div>
        <div class="controlpanel col-md-6 col-lg-3">
            <div class="controller">
                <h2>Controles</h2>
                <div class="row justify-content-center"><img class="arrow-up"src="assets/arrowup.png" alt="" data-up></div>
                <div class="row justify-content-center">
                    <div class="col-4"><img src="assets/arrowleft.png" alt="" data-left></div>
                    <div class="col-4"><img src="assets/arrowdown.png" alt="" data-down></div>
                    <div class="col-4"><img src="assets/arrowright.png" alt="" data-right></div>
                </div>
            </div>
            <div class="sizing">
                <h2>Tamaño</h2>
                <div class="btn btn-light border-secondary" data-default-size>Default</div>
                <div class="btn btn-primary border-secondary" data-plus-size>Ampliar</div>
                <div class="btn btn-danger border-secondary" data-minus-size>Reducir</div>
            </div>
            <div class="visibility">
                <h2>Visibilidad</h2>
                <div class="btn btn-light border-secondary" data-visible>Visible</div>
                <div class="btn btn-dark border-secondary" data-invisible>Invisible</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
